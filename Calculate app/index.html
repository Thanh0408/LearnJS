<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculater">
            <div id="result">
                <div id="history">
                    <p id="history_value">9 + 9</p>
                </div>
                <div id="output">
                    <p id="output-value">18</p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator">C</button>
                <button class="operator">CE</button>
                <button class="operator">%</button>
                <button class="operator">&#247</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">+</button>
                <button class="number" value=0>0</button>
                <button class="empty" value=".">.</button>
                <button class="empty" value="C">C</button>
                <button class="operator" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
